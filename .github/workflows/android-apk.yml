name: Android APK

on:
  workflow_dispatch:
  push:
    tags: [ "v*" ]
    branches: [ main, master ]
    paths-ignore:
      - '**/*.md'
      - '**/*.MD'
  pull_request:
    paths-ignore:
      - '**/*.md'
      - '**/*.MD'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Make Gradle wrapper executable
        run: chmod +x gradlew

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: 34.0.0
          cmdline-tools-version: latest

      - name: Cache Gradle
        uses: gradle/gradle-build-action@v3

      - name: Decode signing key
        run: echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > $RUNNER_TEMP/ci-release.keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}

      - name: Build release APK
        env:
          SIGNING_KEYSTORE_PATH: ${{ runner.temp }}/ci-release.keystore
          SIGNING_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          SIGNING_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: ./gradlew --no-daemon :app:assembleRelease

      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: app/build/outputs/apk/release/app-release.apk

      - name: Publish GitHub Release (tags only)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/release/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
